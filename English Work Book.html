<script>

document.write(' 1. Use <b><u> is </u></b>with He,She,it, and with Singular.<br>');

document.write('<tr><th>3. He is an honest boy.</th><th>3. He is not an honest boy.</th><th>3. is he  an honest boy?</th></tr>');
document.write('<tr><th>4. You are a good player.</th><th>4. You are not a good player.</th><th>4.Are you  a good player?</th></tr>');
document.write('<tr><th>5. These are tables.</th><th>5. These are not tables.</th><th>5.Are these tables?</th></tr>');
document.write('<tr><th>6. Those are books.</th><th>6. Those are not books.</th><th>6.Are those  books?</th></tr>');
document.write('<tr><th>7. You are rich.</th><th>7. You are not rich.</th><th>7. Are you rich?</th></tr>');
document.write('<tr><th>8. They are boys.</th><th>8. They are not boys.</th><th>8.Are they  boys?</th></tr>');
document.write('<tr><th>9. They are best Friends.</th><th>9. They are  best Friends.</th><th>9.Are they  best Friends?</th></tr>');
document.write('<tr><th>10. She is a tall girl.</th><th>10. She is not a tall girl.</th><th>10.is she a tall girl?</th></tr>');
document.write('<b><h3>&copy;2016,<font color=red style=text-shadow:2px 1px 2px #990> Please Click on Below Refresh Button For Back</font></h3><input type=button value=Refresh onclick=window.location.reload()>');
